<adf-sidenav-layout [sidenavMin]="70" [sidenavMax]="200" [stepOver]="780" [hideSidenav]="fullscreen" [expandedSidenav]="true">

    <adf-sidenav-layout-header>
        <ng-template let-toggleMenu="toggleMenu">
            <adf-layout-header [redirectUrl]="'/documentlist'" [logo]="logo" [showSidenavToggle]="showMenu" [color]="'primary'">

                <span fxFlex="1 1 auto" fxShow fxHide.lt-sm="true">ADF-Notepad</span>

                <button mat-icon-button matTooltip="{{'HEADER.BUTTON.MENU' | translate}}" (click)="toggleMenu()">
                        <mat-icon>menu</mat-icon>
                </button>

               <adf-search-control [highlight]="true">
                </adf-search-control>

                <div class="adf-toolbar--spacer"></div>

                <div class="adf-header-delimiter"></div>

                <adf-userinfo
                    class="adf-app-layout-user-profile"
                    [menuPositionX]="'before'"
                    [menuPositionY]="'above'">
                </adf-userinfo>

                <adf-toolbar-divider></adf-toolbar-divider>

                <ng-container *ngIf="!production">

                    <app-theme-picker></app-theme-picker>

                    <button mat-icon-button matTooltip="{{'HEADER.BUTTON.LANGUAGE' | translate}}" [matMenuTriggerFor]="langMenu" >
                        <mat-icon>language</mat-icon>
                    </button>
                    <mat-menu #langMenu="matMenu">
                        <adf-language-menu></adf-language-menu>
                    </mat-menu>

                </ng-container>

                <button mat-icon-button matTooltip="{{'HEADER.BUTTON.LOGOUT' | translate}}" adf-logout class="adf-sidenav-link">
                    <mat-icon matListIcon class="sidenav-menu-icon">exit_to_app</mat-icon>
                </button>


            </adf-layout-header>
        </ng-template>
    </adf-sidenav-layout-header>

    <adf-sidenav-layout-navigation>
        <ng-template let-isMenuMinimized="isMenuMinimized">
            <mat-nav-list class="adf-sidenav-linklist">

                <div class="sidenav-menu-label">
                    <adf-sidebar-action-menu title="{{'SIDENAV.MENU.TITLE' | translate}}" [expanded]="!isMenuMinimized()">
                        <mat-icon sidebar-menu-title-icon>arrow_drop_down</mat-icon>
                        <div sidebar-menu-expand-icon>
                            <mat-icon>queue</mat-icon>
                        </div>
                        <div sidebar-menu-options>
                            <button mat-menu-item (click)="createNotes()">
                                <mat-icon>create</mat-icon>
                                <span>{{'SIDENAV.MENU.NOTE' | translate}}</span>
                            </button>
                            <div mat-menu-item>
                                <adf-upload-button
                                    [tooltip]="'Importer'"
                                    [rootFolderId]="'-my-'"
                                    [adf-node-permission]="'create'"
                                    [multipleFiles]="true"
                                    acceptedFilesType=".rtf,.txt,.xml,.html"
                                    [uploadFolders]="false"
                                    (success)="onSuccess()">
                                </adf-upload-button>
                            </div>
                        </div>
                    </adf-sidebar-action-menu>
                </div>

                <a mat-list-item class="adf-sidenav-link" routerLink="/documentlist">
                    <mat-icon matListIcon class="sidenav-menu-icon">folder_open</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Documents</div>
                </a>

            </mat-nav-list>
        </ng-template>
    </adf-sidenav-layout-navigation>

    <adf-sidenav-layout-content>
        <ng-template>
            <router-outlet></router-outlet>
        </ng-template>
    </adf-sidenav-layout-content>
</adf-sidenav-layout>
