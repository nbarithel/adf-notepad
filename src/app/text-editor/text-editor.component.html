<ng-container *ngIf="!nodeId">
    <mat-form-field>
        <input matInput [(ngModel)]="newFileName" placeholder="{{'NOTIFICATION.NOTENAME' | translate}}" required>
        <mat-error *ngIf="erreur">{{'NOTIFICATION.ERROR' | translate}}</mat-error>
    </mat-form-field>
</ng-container>

<td-text-editor [(ngModel)]="value" [options]="options" #textEditor></td-text-editor>

<button class="savingButton" mat-raised-button (click)="majorVersion = true; openSaveConfirmationDialog('Sauvegarder la note ?')" *ngIf="!nodeId;else versionning">
    <mat-icon>save</mat-icon>
    {{'TEXT_EDITOR.SAVE' | translate}}
</button>

<ng-template #versionning>
    <mat-slide-toggle [(ngModel)]="majorVersion" >{{'TEXT_EDITOR.VERSION' | translate}}</mat-slide-toggle>
    <div class="save">
        <mat-form-field>
                <input matInput [(ngModel)]="newFileName" placeholder="{{'NOTIFICATION.NOTENAME' | translate}}">
        </mat-form-field>
        <button class="savingButton" mat-raised-button (click)="openSaveConfirmationDialog('RÃ©editer cette note ?')">
                <mat-icon>save</mat-icon>
                {{'TEXT_EDITOR.SAVE' | translate}}
        </button>
    </div>
</ng-template>
