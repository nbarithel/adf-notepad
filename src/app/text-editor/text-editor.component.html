<mat-form-field *ngIf="!node">
    <input matInput [(ngModel)]="newFileName" placeholder="Nom de la note">
</mat-form-field>

<td-text-editor [(ngModel)]="value" [options]="options" #textEditor></td-text-editor>

<button class="savingButton" mat-raised-button (click)="majorVersion = true; openSaveConfirmationDialog('Sauvegarder la note ?')" *ngIf="!nodeId;else versionning">
    <mat-icon>save</mat-icon>
    ENREGISTRER
</button>

<ng-template #versionning>
    <mat-slide-toggle [(ngModel)]="majorVersion" >Version Majeur</mat-slide-toggle>
    <button class="savingButton" mat-raised-button (click)="openSaveConfirmationDialog('RÃ©editer cette note ?')">
        <mat-icon>save</mat-icon>
        ENREGISTRER
    </button>
</ng-template>
