<mat-form-field>
   <mat-label>Ecrivez votre note ici</mat-label>
   <textarea matInput #textArea placeholder="Ecrivez votre note ici" [(ngModel)]="value" (keyup.esc)="closeEdit.emit()"></textarea>
   <mat-hint align="end">{{textArea.value?.length || 0}} caractères écrits</mat-hint>
</mat-form-field>

<button class="savingButton" mat-raised-button (click)="saveTheFile()">
    <mat-icon>save</mat-icon>
    ENREGISTRER
</button>
