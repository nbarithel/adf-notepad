<div class="inner-layout">

  <adf-toolbar>
      <adf-toolbar-title>
        <adf-breadcrumb root="TRASHCAN.TITLE">
        </adf-breadcrumb>
      </adf-toolbar-title>
  </adf-toolbar>


  <div class="inner-layout__content">
      <div class="inner-layout__panel">
          <adf-document-list
           #documentList
            currentFolderId="-trashcan-"
            selectionMode="multiple"
            [navigate]="false"
            [sorting]="[ 'archivedAt', 'desc' ]">

              <empty-folder-content>
                  <ng-template>
                      <adf-empty-content
                          icon="delete"
                          [title]="'TRASHCAN.EMPTY_STATE.TITLE'">
                          <p class="adf-empty-content__text">{{ 'TRASHCAN.EMPTY_STATE.FIRST_TEXT' | translate }}</p>
                          <p class="adf-empty-content__text">{{ 'TRASHCAN.EMPTY_STATE.SECOND_TEXT' | translate }}</p>
                      </adf-empty-content>
                  </ng-template>
              </empty-folder-content>

              <data-columns>

                  <data-column
                      key="$thumbnail"
                      type="image"
                      [sortable]="false"
                      class="image-table-cell">
                  </data-column>

                  <data-column
                      class="adf-data-table-cell--ellipsis__name"
                      key="name"
                      title="TRASHCAN.COLUMNS.NAME">
                      <ng-template let-value="value" let-context>
                          <span class="adf-datatable-cell" title="{{ context?.row?.obj | adfNodeNameTooltip }}">{{ value }}</span>
                      </ng-template>
                  </data-column>

                  <data-column
                      *ngIf="!isSmallScreen"
                      key="content.sizeInBytes"
                      title="TRASHCAN.COLUMNS.NAME"
                      type="fileSize">
                  </data-column>

                  <data-column
                      *ngIf="!isSmallScreen"
                      key="archivedAt"
                      title="TRASHCAN.COLUMNS.NAME">
                      <ng-template let-value="value">
                          <span title="{{ value | date:'medium' }}">{{ value | adfTimeAgo }}</span>
                      </ng-template>
                  </data-column>

                  <data-column
                      *ngIf="!isSmallScreen && (user$ | async)?.isAdmin"
                      class="adf-data-table-cell--ellipsis"
                      key="archivedByUser.displayName"
                      title="APP.DOCUMENT_LIST.COLUMNS.DELETED_BY">
                  </data-column>

              </data-columns>
          </adf-document-list>

          <adf-pagination [target]="documentList">
          </adf-pagination>
      </div>
  </div>
</div>
