<adf-toolbar>
  <adf-toolbar-title>
    <adf-breadcrumb
      class="files-breadcrumb"
      root="Personal Files"
      [target]="documentList"
      [folderNode]="documentList.folderNode">
    </adf-breadcrumb>
  </adf-toolbar-title>

  <div class="adf-toolbar--spacer"></div>

  <adf-upload-button
    [rootFolderId]="documentList.currentFolderId || '-root-'"
    [adf-node-permission]="'create'"
    (success)="uploadSuccess($event)">
  </adf-upload-button>

</adf-toolbar>

<div class="app-docsAndViewer">

  <div class="app-doc-list">
    <adf-upload-drag-area>
      <adf-document-list
        #documentList
        currentFolderId="-root-"
        (nodeClick)= "getNodeId($event)" class="adf-doc-list" >
      </adf-document-list>
    </adf-upload-drag-area>
  </div>

  <div class="app-doc-viewer">
    <adf-viewer
      [overlayMode]="false"
      [showViewer]="true"
      [nodeId]="nodeId">
    </adf-viewer>
  </div>

</div>

<adf-file-uploading-dialog></adf-file-uploading-dialog>
